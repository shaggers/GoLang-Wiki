<h1>Landing</h1>

<div>
    <h3>Existing</h3>
    <ul>
        {{ range $returnedFiles, $item := . }}
            <li><a href="/view/{{ $item }}">{{ $item }}</a></li>
        {{ end }}
    </ul>
</div>
<div>
    <h3>Create</h3>
    <form action="/new" method="POST">
            <input type="text" name="title"></input>
            <button type="submit" value="new">Create</button>
    </form>
</div>
